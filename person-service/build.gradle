plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.google.protobuf:protobuf-java-util:3.11.4"
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.11.4'
    implementation "io.grpc:grpc-protobuf:1.27.2"
    implementation "io.grpc:grpc-stub:1.27.2"
    implementation "io.grpc:grpc-netty-shaded:1.27.2"
    compileOnly "javax.annotation:javax.annotation-api:1.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
